<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Myntra Clone (HTML & CSS only)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
    }

    header {
      background-color: #ff3f6c;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-weight: 900;
      font-size: 1.5rem;
      letter-spacing: 2px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
    }

    .product-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
      background: white;
      cursor: pointer;
      transition: box-shadow 0.3s;
    }

    .product-card:hover {
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.2);
    }

    /* Unique feature: Image zoom on hover */
    .product-image-container {
      overflow: hidden;
      height: 250px;
    }

    .product-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
      display: block;
    }

    .product-card:hover .product-image {
      transform: scale(1.1);
    }

    .product-info {
      padding: 1rem;
    }

    .product-name {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .product-price {
      color: #ff3f6c;
      font-weight: 700;
    }
  </style>
</head>
<body>

  <header>
    <h1>Myntra Clone</h1>
    <nav>
      <a href="#">Men</a>
      <a href="#">Women</a>
      <a href="#">Kids</a>
      <a href="#">Sale</a>
    </nav>
  </header>

  <main>
    <div class="product-card">
      <div class="product-image-container">
        <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=400&q=80" alt="Stylish Jacket" class="product-image" />
      </div>
      <div class="product-info">
        <div class="product-name">Stylish Jacket</div>
        <div class="product-price">₹2,999</div>
      </div>
    </div>

    <div class="product-card">
      <div class="product-image-container">
        <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=400&q=80" alt="Casual Sneakers" class="product-image" />
      </div>
      <div class="product-info">
        <div class="product-name">Casual Sneakers</div>
        <div class="product-price">₹1,799</div>
      </div>
    </div>

    <div class="product-card">
      <div class="product-image-container">
        <img src="https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=crop&w=400&q=80" alt="Summer Dress" class="product-image" />
      </div>
      <div class="product-info">
        <div class="product-name">Summer Dress</div>
        <div class="product-price">₹1,499</div>
      </div>
    </div>

    <div class="product-card">
      <div class="product-image-container">
        <img src="https://images.unsplash.com/photo-1542068829-1115f7259450?auto=format&fit=crop&w=400&q=80" alt="Denim Jeans" class="product-image" />
      </div>
      <div class="product-info">
        <div class="product-name">Denim Jeans</div>
        <div class="product-price">₹1,999</div>
      </div>
    </div>
  </main>

</body>
</html>
